<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script src="./index.js" defer></script>
    <title>simple counter</title>
  </head>
  <style>
    body {
      height: 100vh;
    }
    span {
      font-size: 3rem !important;
      border: 2px solid;
    }
  </style>
  <body class="bg-dark">
    <div
      class="container bg-secondary my-auto d-flex justify-content-center align-content-center align-items-center h-100"
    >
      <div
        class="d-flex justify-content-center align-content-center align-items-center flex-column"
      >
        <div class="mb-4">
          <h1 class="display-4">SIMPLE</h1>
          <h2 class="display-4">&emsp;&emsp; COUNTER</h2>
        </div>
        <form action="">
          <div class="row mb-4">
            <div class="col">
              <label for="#minValue">min value</label>
              <input
                id="minValue"
                type="number"
                class="form-control bg-secondary border-2"
              />
            </div>
            <div class="col">
              <label for="#maxValue">max value</label>
              <input
                id="maxValue"
                type="number"
                class="form-control bg-secondary border-2"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <label for="#step">step</label>
              <input
                id="step"
                type="number"
                class="form-control bg-secondary border-2"
              />
            </div>
          </div>
          <button class="btn btn-info" type="submit">OK</button>
        </form>
        <span id="number" class="badge border-2 text-info p-5 rounded-1"
          >0</span
        >
        <div class="w-100">
          <div class="d-flex justify-content-evenly w-100 p-2 mt-3">
            <button id="btnRemoveOne" class="btn btn-danger rounded-circle">
              <i class="bi bi-dash"></i>
            </button>
            <button id="btnAddOne" class="btn btn-success rounded-circle">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
